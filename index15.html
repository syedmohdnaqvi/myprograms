<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: solid;
            border-collapse: collapse;
            padding: 10px;
        }

        input{
            border: none;
        }
    </style>
</head>
<body>

        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>Action</td>
                <td>output</td>
            </tr>

            <tr>
                <td><input type="number" id="a"></td>
                <td><input type="number" id="b"></td>
                <td>
                    <button onclick="plus()">+</button>
                    <button onclick="minus()">-</button>
                    <button onclick="multi()">*</button>
                    <button onclick="divide()">/</button>
                    <button onclick="mod()">%</button>
                    <button onclick="power()">**</button>
                </td>
                <td><input type="number" id="output"></td>
            </tr>
        </table>

       <script>
            function plus(){
               n1 =  Number(document.getElementById('a').value)
               n2 =  Number(document.getElementById('b').value)

               document.getElementById('output').value = n1+n2
            }


            function minus(){
               n1 =  Number(document.getElementById('a').value)
               n2 =  Number(document.getElementById('b').value)

               document.getElementById('output').value = n1-n2
            }


            function multi(){
               n1 =  Number(document.getElementById('a').value)
               n2 =  Number(document.getElementById('b').value)

               document.getElementById('output').value = n1*n2
            }


            function divide(){
               n1 =  Number(document.getElementById('a').value)
               n2 =  Number(document.getElementById('b').value)

               document.getElementById('output').value = n1/n2
            }


            function mod(){
               n1 =  Number(document.getElementById('a').value)
               n2 =  Number(document.getElementById('b').value)

               document.getElementById('output').value = n1%n2
            }

            function power(){
               n1 =  Number(document.getElementById('a').value)
               n2 =  Number(document.getElementById('b').value)

               document.getElementById('output').value = n1**n2
            }
       </script> 
</body>
</html>
