<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="a" placeholder="Enter a">
    <input type="text" name="" id="c" placeholder="Enter comparison">
    <input type="number" name="" id="b" placeholder="Enter b">

    <button onclick="check()">Check</button>

    <br>

    <h1 id="answer"></h1>

    <script>
        function check(){
            x=Number(document.getElementById('a').value)
            z=document.getElementById('c').value
            y=Number(document.getElementById('b').value)
        if(z=="<"){
            document.getElementById('answer').innerHTML= x<y
        }
        else if(z==">"){
            document.getElementById('answer').innerHTML= x>y
        }
        else if(z=="=="){
            document.getElementById('answer').innerHTML= x==y
        }
        else if(z=="!="){
            document.getElementById('answer').innerHTML= x!=y
        }
        else if(z=="<="){
            document.getElementById('answer').innerHTML= x<=y
        }
        else if(z==">="){
            document.getElementById('answer').innerHTML= x>=y
        }
        else{
            document.getElementById('answer').innerHTML="Please enter correct input"
        }

    } 
    </script>
</body>
</html>
