<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">

    <button id="ls" onclick="ls()">Left Shift</button>

    <button id="rs" onclick="rs()">Right Shift</button>

    <input type="text" id="answer" readonly>

    <script>
        function ls(){
            x=Number(document.getElementById('a').value)
            y=Number(document.getElementById('b').value)

            document.getElementById('answer').value=x<<y
        }

        function rs(){
            x=Number(document.getElementById('a').value)
            y=Number(document.getElementById('b').value)

            document.getElementById('answer').value=x>>y
        }
    </script>
</body>
</html>
