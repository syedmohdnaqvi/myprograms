<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function miles(km){
            return 0.621*km
        }

        km=parseFloat(prompt("enter km:"))

        answer=miles(km);

        document.write(answer)
    </script>
</body>
</html>
