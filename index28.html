<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ftoc(f){
            return (f-32)*(5/9)
        }
        f=parseFloat(prompt("enter fahrenheit:"))
        answer=ftoc(f);
        document.write(answer)
    </script>
</body>
</html>
