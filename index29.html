<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function ctof(c){
        return c*(9/5)+32
    }

    c=parseFloat(prompt("enter celsius:"))
    answer2=ctof(c);
    document.write(answer2)
    </script>
</body>
</html>
