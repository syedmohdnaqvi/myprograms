<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods with User Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Enter Array (Comma-Separated):</h2>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5">
    <br>

    <input type="text" id="searchValue" placeholder="Enter value to search">
    <br>

    <button onclick="indexOf()">IndexOf</button>
    <button onclick="lastIndexOf()">LastIndexOf</button>
    <button onclick="includes()">Includes</button>
    <button onclick="find()">Find</button>
    <button onclick="findIndex()">Find Index</button>
    <button onclick="findLast()">Find Last</button>
    <button onclick="findLastIndex()">Find Last Index</button>

    <h1 id="ans">Result will appear here</h1>

    <script>
        // Helper function to parse the array from input
        function getArrayInput() {
            const input = document.getElementById("arrayInput").value;
            return input.split(',').map(item => item.trim());
        }

        // Helper function to get search value
        function getSearchValue() {
            return document.getElementById("searchValue").value;
        }

        // Helper function to update the result
        function updateResult(result) {
            document.getElementById('ans').innerHTML = "Result: " + result;
        }

        // Array Methods
        function indexOf() {
            let arr = getArrayInput();
            let value = getSearchValue();
            let result = arr.indexOf(value);
            updateResult(result);
        }

        function lastIndexOf() {
            let arr = getArrayInput();
            let value = getSearchValue();
            let result = arr.lastIndexOf(value);
            updateResult(result);
        }

        function includes() {
            let arr = getArrayInput();
            let value = getSearchValue();
            let result = arr.includes(value);
            updateResult(result);
        }

        function find() {
            let arr = getArrayInput();
            let result = arr.find(item => item === getSearchValue());
            updateResult(result ? result : "Not Found");
        }

        function findIndex() {
            let arr = getArrayInput();
            let result = arr.findIndex(item => item === getSearchValue());
            updateResult(result);
        }

        function findLast() {
            let arr = getArrayInput();
            let result = arr.reverse().find(item => item === getSearchValue());
            arr.reverse(); // Reverse back to original order
            updateResult(result ? result : "Not Found");
        }

        function findLastIndex() {
            let arr = getArrayInput();
            let reversedIndex = arr.reverse().findIndex(item => item === getSearchValue());
            arr.reverse(); // Reverse back to original order
            let result = reversedIndex === -1 ? -1 : arr.length - 1 - reversedIndex;
            updateResult(result);
        }
    </script>

</body>
</html>
