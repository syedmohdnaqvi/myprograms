<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        months=Number(prompt("Enter 1 for january, 2 for february, 3 for march, 4 for april, 5 for may, 6 for june, 7 for july, 8 for august, 9 for september, 10 for october, 11 for november, 12 for december"))

        switch(months){
            case 1:
              window.alert("January")
              break
            case 2:
              window.alert("February")
              break
            case 3:
              window.alert("March")
              break
            case 4:
              window.alert("April")
              break
            case 5:
              window.alert("May")
              break
            case 6:
              window.alert("June")
              break
            case 7:
              window.alert("July")
              break
            case 8:
              window.alert("August")
              break
            case 9:
              window.alert("September")
              break
            case 10:
              window.alert("October")
              break                  
            case 11:
              window.alert("November")
              break
            case 12:
              window.alert("December")
              break
            default:
              window.alert("Not Found")           
        } 
    </script>
</body>
</html>
