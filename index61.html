<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        text= prompt("Enter your intro:")

        l=text.length

        alph_count=0
        digit_count=0
        special_count=0

        for(i=0;i<l;i++){
            if((text[i]>='a' && text[i]<='z') || (text[i]>='A' && text[i]<='Z')){
                alph_count= alph_count+1
            }
            else if
                (text[i]>='0' && text[i]<='9'){
                    digit_count= digit_count+1
                }
            else{
                special_count = special_count+1
            }    
        }

        document.write("Alphabets: ",alph_count,"<br>")
        document.write("Digits ", digit_count,"<br>")
        document.write("Special Characters: " ,special_count,"<br>")
    </script>
</body>
</html>
