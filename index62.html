<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name=prompt("Enter your name: ")

        l=name.length

        for(i=l-1;i>=0;i--){
            document.write(name[i])
        }
    </script>
</body>
</html>
