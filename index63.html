<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    const student= {name:"jack", class:"10th", marks:100};

    let txt= "";

    for(let x in student){
        txt +=student[x] + " ";
    }

    document.getElementById("demo").innerHTML= txt;
    </script>
</body>
</html>
